<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
  <main>
    <section class="containerOne">
      <div class="info">
        <h1>Check the <br>best food</h1>
        <p>Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.</p>
        <button>Book a table</button>
      </div>
      <img class="imagesHero" src="./images/hero.png" alt="Plato de pasta">
    </section>
    <section class="dishes">
      <h2 class="dishesTitle">Our servises</h2>
      <div class="dishesGrid" >
        <img class="dishesItems dishesItems__big" src="./images/video.png" alt="Mesa con plato de pasta">
        <img class="dishesItems" src="./images/dish1.png" alt="Plato de verduras">
        <img class="dishesItems" src="./images/dish2.png" alt="Plato de palta y huevo">
        <img class="dishesItems" src="./images/dish3.png" alt="Huevos revueltos">
        <img class="dishesItems" src="./images/dish4.png" alt="sandwich de huevo">
      </div>
    </section>
    <section class="menu">
        <h2 class="homeTitle">Home menu</h2>
        <div class="menuGrid">
          <div class="menuGridItem">
            <img src="./images/plate1.png" alt="plato con salsa">
          </div>
          <div class="menuGridItem">
            <img src="./images/plate2.png" alt="plato con salsa">
          </div>
          <div class="menuGridItem">
            <img src="./images/plate3.png" alt="plato con salsa">
          </div>
          <div class="menuGridItem">
            <img src="./images/plate4.png" alt="plato con salsa">
          </div>
          <div class="menuGridItem">
            <img src="./images/plate5.png" alt="plato con salsa">
          </div>
        </div>
    </section>
  </main>
</body>

</html>
